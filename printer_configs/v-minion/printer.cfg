#############################################################################################################
### MACRO CONFIGURATION
### Configure the behavior of RatOS macros
### See: https://os.ratrig.com/docs/configuration/macros
#############################################################################################################
[gcode_macro RatOS]
variable_relative_extrusion: False
variable_preheat_extruder: True
variable_calibrate_bed_mesh: False
variable_nozzle_priming: "primeblob"
variable_start_print_park_in: "front"
variable_start_print_park_z_height: 50
variable_end_print_park_in: "back"
variable_pause_print_park_in: "front"
variable_macro_travel_speed: 300


#############################################################################################################
### PRINTER CONFIGURATION
### Customize the defaults to your specific build
#############################################################################################################

[stepper_x]
dir_pin: x_dir_pin # Add ! in front of pin name to reverse X stepper direction
rotation_distance: 40 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
position_endstop: 0 # Adjust this to your setup
position_min: 0 # Adjust this to your setup
position_max: 178 # Adjust this to your setup

[stepper_y]
dir_pin: !y_dir_pin # Add ! in front of pin name to reverse Y stepper direction
rotation_distance: 40 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
position_endstop: -15 # Adjust this to your setup
position_min: -15 # Adjust this to your setup
position_max: 180 # Adjust this to your setup

[stepper_z]
dir_pin: z0_dir_pin # Add ! in front of pin name to reverse Z stepper direction
rotation_distance: 4 # 4 for TR8*4 lead screws

#[bltouch]
#z_offset: 0.0 # Adjust this to fit your setup
[probe]
#z_offset: 0.0 # Adjust this to fit your setup
pin: ^probe_pin # For NPN NC probes such as the Super Pinda / Vinda / SupCR / Decoprobe probes.
#pin: ^!probe_pin # NPN NO (refer to the specs on your probe)
#pin: probe_pin # PNP NO (refer to the specs on your probe)
#pin: !probe_pin # PNP NC (refer to the specs on your probe)

# Pressure Advance
# Check https://www.klipper3d.org/Pressure_Advance.html for pressure advance tuning.
[extruder]
pressure_advance: 0.52
dir_pin: e_dir_pin # Add ! in front of pin name to reverse extruder direction
nozzle_diameter: 0.6 # Remember to change this if you change nozzle diameter.
max_extrude_cross_section: 2 # Maximum area (in mm^2) of an extrusion cross section (default 4.0 * nozzle_diameter^2)
control: pid
pid_kp: 21.673
pid_ki: 1.338
pid_kd: 87.776

[heater_bed]
control: pid
pid_kp: 68.203
pid_ki: 2.842
pid_kd: 409.216


[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 10,10
mesh_max: 150,160
probe_count: 10,10

[printer]
max_velocity: 250
max_accel: 12500
max_accel_to_decel: 20000
max_z_velocity: 15
max_z_accel: 200
square_corner_velocity: 5

[input_shaper]
shaper_freq_x: 71.48
shaper_freq_y: 61.09
shaper_type: ei

[fan]
pin=multi_pin: part_fan
shutdown_speed: 1.0

#[fan_generic fan_2]
#pin: fan_part_cooling_pin_2
#shutdown_speed: 1.0

# Include this quirks file if you're using the BTT SKR Mini E3 v3.0
# [include RatOS/boards/btt-skr-mini-e3-30/multi-alias-usage-quirk.cfg]
# √èf you're using a toolboard with the SKR Mini E3, include this file instead of the one above.
# [include RatOS/boards/btt-skr-mini-e3-30/multi-alias-usage-quirk-toolboard.cfg]

[filament_motion_sensor btt_sfs]
detection_length: 7.0
extruder: extruder
switch_pin: PF4
pause_on_runout: false #true #disabled for now
runout_gcode:
    RESPOND TYPE=error MSG="filament runout!"
    M117 filament runout!
#insert_gcode:
#event_delay: 3.0
pause_delay: 2.0

